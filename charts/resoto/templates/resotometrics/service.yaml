apiVersion: v1
kind: Service
metadata:
  name: {{ include "resoto.fullname" . }}-resotometrics
  labels:
    resoto: metrics
    {{- include "resoto.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9955
      protocol: TCP
      name: metrics
  selector:
    resoto: metrics
    {{- include "resoto.selectorLabels" . | nindent 4 }}