apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "resoto.fullname" . }}-resotoworker
  labels:
    resoto: worker
    {{- include "resoto.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      resoto: worker
      {{- include "resoto.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        resoto: worker
        {{- include "resoto.selectorLabels" . | nindent 8 }}
    spec:
      enableServiceLinks: false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "resoto.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.resotoworker.image.repository }}:{{ .Values.resotoworker.image.tag | default .Values.image.tag | default .Chart.AppVersion }}"
          args:
          - --resotocore-uri
          - https://{{ include "resoto.fullname" . }}-resotocore:8900
          {{- if .Values.resotoworker.overrides }}
          - --override
          {{- toYaml .Values.resotoworker.overrides | nindent 10 }}
          {{- end }}
          {{- if .Values.resotoworker.extraArgs }}
          {{- toYaml .Values.resotoworker.extraArgs | nindent 10 }}
          {{- end }}
          env:
            - name: PSK
              valueFrom:
                secretKeyRef:
                  name: {{ include "resoto.fullname" . }}-psk
                  key: "psk"
          {{- if .Values.resotoworker.extraEnv }}
          {{- toYaml .Values.resotoworker.extraEnv | nindent 12 }}
          {{- end }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - name: https
              containerPort: 9956
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: https
              scheme: HTTPS
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
    {{- if .Values.resotoworker.volumeMounts }}
          volumeMounts:
    {{- toYaml .Values.resotoworker.volumeMounts | nindent 12 }}
    {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        # prefer to run not on the same node as the core
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    resoto: core
        {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.resotoworker.volumes }}
      volumes:
{{ toYaml .Values.resotoworker.volumes | nindent 8 }}
{{- end }}
